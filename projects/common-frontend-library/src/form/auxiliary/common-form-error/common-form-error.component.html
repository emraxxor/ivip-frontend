<ng-container *ngIf="control.touched">
  <ng-container *ngFor="let errors of validationErrorsArray(control.errors) ">
    <ng-container *ngFor="let error of errors">
      <mat-error *ngIf="error != null">
        {{ (error.value?.message || error.value || error || {}) }}
      </mat-error>
    </ng-container>
  </ng-container>
</ng-container>
