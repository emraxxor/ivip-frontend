<ng-template #passwordTemplate>
  <mat-label> Password: </mat-label>
</ng-template>


<div [formGroup]="form">
  <lib-password-field formControlName="password">
      <ng-template libFormFieldWrapperTemplate>
        <ng-container *ngTemplateOutlet="passwordTemplate"></ng-container>
      </ng-template>
  </lib-password-field>
  <button type="button" (click)="handleOnClick($event)" >OK</button>
</div>
